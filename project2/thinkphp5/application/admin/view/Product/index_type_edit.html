<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h2{
            text-align:center;
            font-weight:normal;
        }
        p{
            font-family: "微软雅黑";
        }
    </style>
</head>
<body>
    <h2>首页类型编辑</h2>
    <form action="{:url('update')}" method="POST">
            {volist name='type' id='val'}
            <p>>>>分类名称：<input type="text" name="" value="{$val.type}"/><input type="hidden" name="id[]" value="{$val.id}"/></p>
                {if condition="isset($val['sub'])"}
                    {volist name='$val.sub' id='val1'}
                    <p style="margin-left:20px;">>>次级分类名称：<input type="text" value="{$val1.type}"/><input type="hidden" name="id[]" value="{$val1.id}"/></p>
                    {/volist}
                {/if}
            {/volist}
            <input type="submit"/>
    </form>
</body>
</html>
